<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">Movie Explorer</title>

  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/banner.css" />
  <link rel="stylesheet" href="assets/css/navbar.css" />
  <link rel="stylesheet" href="assets/css/search.css" />
  <link rel="stylesheet" href="assets/css/suggestions.css" />
  <link rel="stylesheet" href="assets/css/results.css" />
  <link rel="stylesheet" href="assets/css/favorites.css" />
  <link rel="stylesheet" href="assets/css/modal.css" />
  <link rel="stylesheet" href="assets/css/infobox.css" />
  <link rel="stylesheet" href="assets/css/popular.css" />
  <link rel="stylesheet" href="assets/css/filter.css" />
</head>

<body>
  <nav class="navbar">
    <div class="nav-left">
      <h1 data-i18n="title">Movie App</h1>
    </div>
    <div class="nav-right">
      <select id="language-switch">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">French</option>
        <option value="de">Deutsch</option>
      </select>

      <div class="favorites-dropdown">
        <button id="favorites-button">★</button>
        <ul id="favorites-list" class="dropdown-content"></ul>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="banner">
        <h1 class="banner-title" data-i18n="bannerTitle">Find Your Next Movie Obsession</h1>
        <p class="banner-sub" data-i18n="bannerSub">
          From indie gems to blockbuster hits—find the stories that move you
        </p>
      </div>
    </div>
  </header>

  <div class="search-section">
    <input id="search-input" type="text" placeholder="Search for movies..." data-i18n-placeholder="searchPlaceholder" />
    <button id="search-button" data-i18n="search">Search</button>
  </div>

  <div class="filters">
    <div class="filter-item">
      <label for="year-from">Year Range</label>
      <input type="number" id="year-from" placeholder="From" min="1900" max="2099" />
      <span>–</span>
      <input type="number" id="year-to" placeholder="To" min="1900" max="2099" />
    </div>

    <div class="filter-item">
      <label>Sort by</label>
      <button type="button" id="sort-button">Sort by ▾</button>
      <ul id="sort-list" class="dropdown-menu"></ul>
    </div>

    <div class="filter-item">
      <label>Country</label>
      <button type="button" id="country-button">Country ▾</button>
      <ul id="country-list" class="dropdown-menu"></ul>
    </div>

    <div class="filter-item">
      <label>Genre</label>
      <button type="button" id="genre-button-2">Genre ▾</button>
      <ul id="genre-list-2" class="dropdown-menu"></ul>
    </div>

    <div class="filter-item">
      <label>&nbsp;</label>
      <button type="button" id="clear-filters">Clear Filters</button>
    </div>
  </div>

  <section class="popular-section" id="popular-section">
    <h2>Browse</h2>
    <div class="popular-tabs" id="popular-tabs"></div>

    <div class="popular-carousel">
      <button id="popular-prev" class="carousel-nav">‹</button>
      <div class="popular-list" id="popular-list"></div>
      <button id="popular-next" class="carousel-nav">›</button> 
    </div>
  </section>

  <ul id="suggestions" class="suggestions"></ul>

  <section id="results"></section>

  <div id="movie-modal" class="modal">
    <div class="modal-content"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="assets/components/lang.js"></script>
  <script src="assets/components/favorites.js"></script>
  <script src="assets/components/modal.js"></script>
  <script src="assets/components/infobox.js"></script>

  <script src="assets/components/main.js"></script>
</body>

</html>
